<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>
<body>

  <main>
    <section   style="width: 400px; padding: 0 450px; margin: 50px auto;">
      <form class="form">
        <div>
          <input class="input" type="text" name="todo" placeholder="type...">
        </div>

        <button class="btn" type="submit">Add</button>
      </form>

      <ul class="list"></ul>

      <div class="button-wrapper">
        <button class="btn-all">All <span class="all-count">0</span></button>
      <button class="btn-completed">Completed <span class="completed-count">0</span></button>
      <button class="btn-uncompleted">Uncompleted <span class="uncompleted-count">0</span></button>
      </div>
    </section>
  </main>

  <script src="./js/script.js"></script>
</body>
</html>
